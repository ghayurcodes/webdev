<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>space ui</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: gray;
      color: white;
      font-size: 1.5rem;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }


    .cont {
      background-image: url('http://images.wallpaperscraft.com/image/single/stars_space_galaxy_117958_2560x1080.jpg');
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .nav {
     
       background-color: rgba(128, 0, 128, 0.4);
        backdrop-filter: blur(0.3rem);
     
      
      border-radius: 4rem;
      
    }

    .nav div{
      padding: 0.6rem 0px;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-around;
      align-items: center;
      
    }

    .nav div img{
      height: 4rem;
      border-radius: 30px;
      
    }

    .nav div ul{
      display: flex;
      justify-content: start;
      align-items: start;
      list-style: none;
      gap: 5rem;
    }

  
  </style>
</head>

<body>
  <div class="cont">
    <div class="nav">
      <div >
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG81O6N4WgJiDGI6agR47t9z729GQG9UNg_w&s" alt="">
      <ul>
        <li>
          About</li>
        <li> Home</li>
        <li>Join</li>
        <li>Support</li>
      </ul>
      </div>
      
    </div>

    <body>

    </body>
  </div>
</body>

</html>
