<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background & Font Changer</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 28px;
      font-family: 'Gill Sans', sans-serif;
      background-color: #f0f8ff;
      transition: all 0.5s ease; /* Smooth transition */
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-family: inherit;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      transition: transform 0.2s ease, background-color 0.5s;
    }

    button:hover {
      transform: scale(1.1); /* Slight zoom on hover */
      background-color: #555;
    }

    button:active {
      transform: scale(0.95); /* Shrink slightly when clicked */
    }
  </style>
</head>
<body>
  <div class="content">
    Click the button below to change background and font style dynamically!
  </div>
  <button onclick="toggleStyle()">Change Style</button>

  <script>
    let isOriginal = true;

    function toggleStyle() {
      if (isOriginal) {
        document.body.style.backgroundColor = "#222831";
        document.body.style.fontFamily = "'Courier New', Courier, monospace";
        document.body.style.color = "#f5f5f5";
      } else {
        document.body.style.backgroundColor = "#f0f8ff";
        document.body.style.fontFamily = "'Gill Sans', sans-serif";
        document.body.style.color = "#000";
      }
      isOriginal = !isOriginal;
    }
  </script>
</body>
</html>
