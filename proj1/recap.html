<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Layout</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            
        }

      
        .heading {
            font-size: 30px;
            font-weight: bold;
            background-color: grey;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }

        .box {
            height: 90vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: aqua;
            border: 2px solid red;
        }

        .box1, .box2 {
            flex: 1;
            width: 100%;
            height: 60VH;
            margin: 0 20px;
        }

        .box1 {
            background-color: yellow;
            border: 3px solid blue;
        }

        .box2 {
            
            background-color: pink;
            border: 3px solid green;
        }
    </style>
</head>
<body>

    <div class="heading">Box model</div>

    <div class="box">
        <div class="box1"></div>
        <div style="flex: 1;"></div>
        <div class="box2"></div>
    </div>

</body>
</html>
