<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Layout</title>
    <style>
        :root {
            --bgcol: rgb(145, 28, 228);
        }

        * {
            margin: 0;
            padding: 0;

        }


        .heading {
            font-size: 30px;
            font-weight: bold;
            background-color: grey;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }

        .box {
            height: 90vh;
            display: grid;
            grid-template-columns: auto auto auto auto auto;

            grid-template-rows: 30vh;

            
           
            
            background-color: aqua;
            border: 2px solid red;

        }

        .boxex {
            width: 100px;
            height: 100px;
            background-color: var(--bgcol);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .boxex:hover{
            transform: rotateX(90deg)
        }
    </style>
</head>

<body>

    <div class="heading">Box model</div>

    <div class="box">
        <div class="boxex">box1</div>
        <div class="boxex">box2</div>
        <div class="boxex">box3</div>
        <div class="boxex">box4</div>
        <div class="boxex">box5</div>

    </div>

</body>

</html>
