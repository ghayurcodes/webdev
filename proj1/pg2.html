<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            background-color: rgb(219, 219, 233);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .nav {
            background-color: white;
            height: 15vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 40px;


        }

        .logo {
            height: 60px;
        }

        ul {
            list-style: none;
            /* Remove default bullets */
            display: flex;
            gap: 20px;
            background-color: white;
            /* Align list items horizontally */

        }

        ul li {
            position: relative;
            /* Required for pseudo-element positioning */
            color: rgb(42, 40, 40);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: fantasy;
            text-decoration: underline;
            background-color: white;
        }

        ul li:hover {
            transform: translateY(5px);
        }


        .box {
            display: flex;
            gap: 30px;
            align-items: center;
            background-color: white;
        }

        .box img {

            height: 40px;
        }

        html,
        body {

            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevent horizontal overflow */
        }

        /* Adjust Main Section */
        main {
            background-color: rgb(219, 219, 233);
            width: 100%;
            /* Ensure it doesn't overflow */
            min-height: calc(100vh - 15vh);
            /* Account for navbar height */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* Responsive columns */
            gap: 20px;
            align-content: center;
            justify-items: center;
            padding: 20px;
            /* Adjust padding for smaller screens */
            box-sizing: border-box;
            /* Prevent padding from affecting total width */
        }

        /* Fix Outer Cards */
        .outer {
            background-color: white;
            width: 100%;
            /* Ensure cards don't overflow */
            max-width: 400px;
            /* Maintain card size */
            padding: 20px;
            display: grid;
            grid-template-rows: auto auto;
            gap: 10px;
            justify-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .heading {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 19px;
            background-color: white;
        }

        .get32 {
            padding: 8px 12px;
            background-color: rgb(138, 214, 239);
            border: none;
            color: white;
            font-weight: 500;
            border: 1px solid rgb(112, 204, 235);
            border-radius: 2px;
            margin: 4px 0px;


        }

        .get64 {
            padding: 8px 12px;
            background-color: rgb(148, 249, 187);
            border: none;
            color: white;
            font-weight: 500;
            border: 1px solid rgb(112, 204, 235);
            border-radius: 2px;

        }

        .b {
            background-color: rgb(237 231 238);
            border-radius: 38px;
            padding: 10px 15px;
        }

        .imagee {

            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0px 0px 20px 0px;

        }


        .imagee img {
            border-radius: 30px;
            margin: 10px 0px;
            box-shadow: 7px 14px 20px 0px #00000069;
            width: 40vw;
            margin: 0px 40px 0px 0px;
        }


        .dailog {
            font-size: 40px;
            text-align: center;
            background-color: rgb(255, 247, 247);
            margin: 0px 60px;
            border-radius: 30px;
            padding: 15px 80px;
        }


        @media only screen and (max-width: 768px) {

            .nav {
                background-color: white;
                height: 39vh;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                border-radius: 0px 0px 25px 25px;

            }

            .logo {
                height: 40px;
            }

            ul {
                list-style: none;
                text-align: center;
                display: flex;
                flex-direction: column;



            }

            ul li {

                color: rgb(42, 40, 40);
                font-size: 18px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-align: center;
                font-family: fantasy;
                text-decoration: underline;
            }


            ul li:hover {
                transform: rotateZ(180deg);
            }


            .box {
                display: flex;
                flex-direction: column;

            }

            .box img {

                height: 40px;
            }

            main {


                display: grid;
                grid-template-columns: 1fr;
                align-content: center;
                padding: 50px;
                justify-items: center;
                row-gap: 20px;


            }


            .imagee {

                margin: 0px auto;
                padding: 20px 0px;
                background-color: green;
                display: block;


            }


            .imagee img {
                border-radius: 30px;
                width: 90%;
                box-shadow: 7px 14px 20px 0px #00000069;
                text-align: center;
                margin: 0px auto;
               
                
            }


            .dailog {
                font-size: 30px;
                text-align: center;
                background-color: rgb(255, 247, 247);
                border-radius: 20px;
                padding: 10px;
                margin: 14px 15px;
            }
        }
    </style>
</head>
