<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cont {
      width: 25vw;
      height: 75vh;
    
      padding: 5px;
      background-color: white;
      border-radius: 20px;
      margin-top: 10vh;
      border: 2px solid grey;
    }


    img{
      width: 24vw;
      height: 30vh;
      border-radius: 20px;
    }


    .tok{
      list-style: none;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: 700;
      border: 1px solid black;
      border-radius: 20px;
      padding: 2px;
      text-align: center;
      margin-top: 20px;
      

    }
  </style>
</head>

<body>


  <div class="cont">
    <img src="https://static.vecteezy.com/system/resources/previews/043/032/458/non_2x/a-picturesque-mountain-landscape-with-towering-pine-trees-lining-the-rugged-slopes-photo.jpg" alt="mountains"  width="250 "  height="150">
    <span class="tok">Nature</span>
    <span class="tok">Lake</span>
    
  </div>

</body>

</html>
