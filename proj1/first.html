<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
    }

   

    .sub {
      background-color: rgb(209, 94, 209);
      color: aquamarine;
      border: 2px solid black;
      height: 133px;
      width: 80vw;
      padding: 5px;
      margin: 10px;
  
    }



    .box1{
      background-color: aquamarine;
    }
    .box2{
        background-color: blueviolet;
        top: 30px;
        position: relative;
    }
    .box3{
      background-color: burlywood;
    }
  </style>
</head>

<body>
  
    <div class="sub box1">Child 1</div>
    <div class="sub box2">Child 2</div>
    <div class="sub box3">Child 3</div>
    
  
</body>

</html>
